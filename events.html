	<script>
	var content_list = [];
	$.get('https://www.googleapis.com/blogger/v3/blogs/7901125432127081896/posts?key=AIzaSyD5FdM8HEOxook5Njgd1kVM6gu5rn4WKzc', function(data) {
		var posts = data.items;
		for (var i = 0; i < posts.length; i++) {
			main_img = null;
			post_title = posts[i].title;             // post title
			post_content = '<div>' + posts[i].content + '</div>';         // post content
			main_img = $('img',post_content).get(0); // main image
			if (main_img == null) {
				main_img = new Image();
				main_img.setAttribute('src','images/about.jpg');
			}
			content_list.push({title: post_title, content: post_content, img: main_img});
		}
		var img_list = [];
		var temp_img;
		for (var j = 0; j < content_list.length; j++) {
			temp_img = new Image();
			temp_img.setAttribute('src',content_list[j].img.getAttribute('src'));
			temp_img.setAttribute('data-toggle','modal');
			temp_img.setAttribute('data-target','#myModal');
			temp_img.setAttribute('style','cursor: pointer;')
			temp_img.setAttribute('value',j);
			temp_img.setAttribute('class','modal-btn-class gallery-images');
			img_list.push(temp_img);
		}
		$('#picture-list').html(img_list);

		$('.modal-btn-class').click(function() {
			$("#blog-title").html(content_list[this.getAttribute('value')].title);
			$(".blog-body").html(content_list[this.getAttribute('value')].content);
		});
	});

	</script>

	<script>
	var content_list_blog = [];
	var max_text_length = 40;
	$.get('https://www.googleapis.com/blogger/v3/blogs/6054478386078998841/posts?key=AIzaSyD5FdM8HEOxook5Njgd1kVM6gu5rn4WKzc', function(data) {
		var posts_blog = data.items;
		for (var i = 0; i < posts_blog.length; i++) {
			main_img = null;
			post_title = posts_blog[i].title;             // post title
			post_content = '<div>' + posts_blog[i].content + '</div>';         // post content
			main_img = $('img', post_content).get(0); 	  // main image
			if (main_img == null) {
				main_img = new Image();
				main_img.setAttribute('src','images/about.jpg');
			}
			content_list_blog.push({title: post_title, content: post_content, img: main_img});
		}

	    for (var j = 0; j < content_list_blog.length; j++) {
	    	newHTML = '<div class="card" data-toggle="modal" data-target="#myModal" value="' + j + '"><img  id="card-img" align="top" src="' + content_list_blog[j].img.getAttribute('src') + '"><div class="container" style="width:100%"><h4><b>' + content_list_blog[j].title + '</b></h4><div id="blog-content-text">' + $(content_list_blog[j].content).text().replace(/(?:\r\n|\r|\n)/g, '') + '</div></div></div>';

	        $(".card-list").append(newHTML);
	    }

	    $('.card').click(function() {
	        $("#blog-title").html(content_list_blog[this.getAttribute('value')].title);
	        $(".blog-body").html(content_list_blog[this.getAttribute('value')].content);
		})		
	});
	</script>

    <script>
		$(document).ready(function(){
			addActive();
		});
		function addActive(){
			if($('header').is(':visible')){
				var url = window.location.pathname;
				var filename = url.substring(url.lastIndexOf('/')+1);
				console.log(filename);
				switch (filename){
					case 'about.html':
						$('.header.about').addClass('active');
						break;
					case "events.html":
						$('.header.events').addClass('active');
						break;
					case "joinus.html":
						$('.header.joinus').addClass('active');
						break;
					case "sponsors.html":
						$('.header.sponsors').addClass('active');
						break;
					case "contact.html":
						$('.header.contact').addClass('active');
						break;
				}
			}
			else {
				setTimeout(addActive,50);
			}
		}
    </script>
